<div id="news-view">
    <template id="news-view-content">
        <div>
            <h1 id="title" class="text-[26px] font-bold">Leak: Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Nobis,
                eius.
            </h1>
            <div class="pb-[14px]">
                <a id="category" class="bg-skyBlue/20 py-[4px] px-[11px] text-[12px] rounded-theme text-skyBlue"
                    href="#">Tech</a>
            </div>
            <div>
                <figure class="aspect-w-16 aspect-h-9">
                    <img id="photo" src="https://all-api.bitcode.az/uploads/photos/news/photo-9.jpeg"
                        class="image-cover" alt="">
                </figure>
            </div>
            <div id="content" class="prose max-w-full mt-[38px]"></div>

            <div id="form-comment" class="mt-[32px]">
                <h4 class="font-[700] text-[17px]">Add your comment</h4>
                <div>
                    <input type="hidden" id="newsId">
                    <textarea x-model="commentForm.body" :disabled="!user"
                        class="bg-[#ECF5F8] border my-[10px] border-gray-300 rounded-theme w-full py-[12px] px-[18px] disabled:opacity-50"
                        name="comment" placeholder="Enter your comment here.."></textarea>
                    <button @click="newsCommentPost()" :disabled="!user"
                        class="btn btn--lg btn--sky-blue btn--rounded cursor-pointer">Post
                        Comment</button>
                </div>
                <p x-show="!user" class="text-red-600 mt-4">You must be login for write a comment</p>
            </div>
            <div id="comment-content" class="mt-10 space-y-5">
                <template id="news-view-comment">
                    <div class="flex  space-x-4">
                        <figure class="w-[50px] h-[50px] shrink-0 rounded-full overflow-hidden">
                            <img id="commentImg" class="image-cover" src="" alt="photo">
                        </figure>
                        <div class="w-full">
                            <h4 id="userFullName" class="font-bold text-skyBlue">Name Surname</h4>
                            <p id="userComment" class="text-sm text-amberBlack">Lorem ipsum dolor sit, amet consectetur
                                adipisicing elit.
                                Beatae
                                magni adipisci labore. Nihil
                                praesentium aut magnam ad molestias, amet voluptas.</p>
                            <div class="flex items-center justify-between ">
                                <span id="commentDate" class="text-sm text-gray-400">10.01.2023</span>
                                <button @click="(e)=>newsDeleteComments(e)" id="deleteBtn"
                                    class="invisible btn btn--red btn--sm btn--rounded">
                                    delete
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </template>
</div>
